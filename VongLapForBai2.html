<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp For</title>
</head>
<body>
    <script>
        let tong=0;
        let num=prompt("Mời bạn nhập vào 1 số");
        for(let i=1;i<=num;i++){
            tong+=i;
        }
        alert("Tổng của các số là:" + tong);
    </script>
</body>
</html>
