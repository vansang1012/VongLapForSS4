<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp For</title>
</head>
<body>
<p id="hienthi"></p>
    <script>
        let i=0;
        let text="";
        for(i=0;i<=5;i++){
        text+="The Number is" + i + "<br/>";
        }
        document.getElementById("hienthi").innerHTML=text;
    </script>
</body>
</html>
